<script>
	function escapeHtml(text)
	{
		var map = {
			'&': '&amp;',
			'<': '&lt;',
			'>': '&gt;',
			'"': '&quot;',
			"'": '&#039;'
		};

		return text.replace(/[&<>"']/g, function (m)
		{
			return map[m];
		});
	}

	document.getElementById('setupCode').innerHTML = escapeHtml(document.getElementById('documentReadyCode').innerHTML);
